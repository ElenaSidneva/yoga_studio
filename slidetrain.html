<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        background-color: aquamarine;
    }
    .slider_container{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        position: relative;
        width: 375px;
        height: 280px;
    }
    .frame{
        overflow: hidden;
        width: 100%;
        height: 100%;
        border-radius: 10px;
    }
    /*#top{
        display: flex;
        align-items: center;
        justify-content: center;
        
    }*/
    .slider{
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        transition: 1s ease-in-out;
    }
    .slider_image{
        width: 100%;
        height: 100%;
        flex-shrink: 0;
        background-color: antiquewhite;
        object-fit: cover;
        border-radius: 8px;
        filter: grayscale(100%);
    }
    .arrow {
        position: absolute;
        z-index: 1;
        background: none;
    }
    .arrow_left {
        left:10px;
        
    }
    .arrow_right{
        right:10px;
    }
</style>
<body>
    <div class="slider_container">
            
            <svg class="arrow arrow_left" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
                <path d="M19 26L8 14L19 2" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

            <div class="frame">
                <div class="slider">
                    <img src="images/семинары/1.PNG" alt="" class="slider_image">
                    <img src="images/семинары/2.PNG" alt="" class="slider_image">
                    <img src="images/семинары/3.PNG" alt="" class="slider_image">
                    <img src="images/семинары/4.PNG" alt="" class="slider_image">
                </div>
            </div>

            <svg class="arrow arrow_right" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
                <path d="M9 26L20 14L9 2" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

    </div>
</body>
<script>
    const slider = document.querySelector(".slider");
    const arrowLeft = document.querySelector(".arrow_left");
    const arrowRight = document.querySelector(".arrow_right");
    const slides = document.querySelectorAll(".slider_image");

    let currentSlideIndex = 0;
    const sliderWidth = slider.clientWidth;

    function showSlide() {
        //slider.style.transform = `translateX(-${currentSlideIndex * sliderWidth}px)`;
        slider.style.transform = `translateX(-${currentSlideIndex * sliderWidth}px)`;
    }

    function changeSlide(slideIndex) {
        currentSlideIndex = slideIndex;
        showSlide();
    }

    function nextSlide() {
        let newSlideIndex = currentSlideIndex + 1;
        if(newSlideIndex > slides.length - 1) {
            newSlideIndex = 0;
        }
        changeSlide(newSlideIndex);
    }

    function previousSlide() {
        let newSlideIndex = currentSlideIndex - 1;
        if(newSlideIndex < 0) {
            newSlideIndex = slides.length - 1;
        }
        changeSlide(newSlideIndex);
    }

    arrowLeft.addEventListener("click", previousSlide);
    arrowRight.addEventListener("click", nextSlide);
</script>
</html>
